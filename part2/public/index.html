<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Login -->
    <form @submit.prevent="login" class="mb-3" style="max-width: 400px;">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input v-model="email" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input v-model="password" type="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <h2 class="mt-5">All Dogs</h2>
    <table class="table table-bordered mt-3" v-if="dogs.length">
      <thead class="table-light">
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Breed</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td><img :src="dog.photo" :alt="dog.name" style="width:100px;height:auto;"></td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.breed }}</td>
          <td>{{ dog.size }}</td>
        </tr>
      </tbody>
    </table>

    <!-- Error message if failed to login -->
    <div v-if="error" class="alert alert-danger">{{ error }}</div>
  </div>

  <!-- Vue app logic -->
  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const email = ref('');     // Input: user email
        const password = ref('');  // Input: user password
        const message = ref('Welcome!');
        const error = ref('');     // Error message for failed login
        const dogs = ref([]);

        // Login function: sends email/password to backend
        async function login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: email.value, password: password.value })
            });

            const result = await res.json();

            if (!res.ok) throw new Error(result.error || 'Login failed');

            // Redirect user based on role as owner or walker
            if (result.user.role === 'owner') {
              window.location.href = '/owner-dashboard.html';
            } else if (result.user.role === 'walker') {
              window.location.href = '/walker-dashboard.html';
            } else {
              throw new Error('Unknown user role');
            }

          } catch (err) {
            error.value = err.message;  // Login error display
          }
        }

        async function loadDogs() {
          try {
            const res = await fetch('/api/dogs');
            const dogList = await res.json();

            // Add a random image from dog.ceo to each dog
            const dogPromises = dogList.map(async (dog) => {
              let breed = dog.breed.toLowerCase();
              let imageUrl = '';

              try {
                const imgRes = await fetch(`https://dog.ceo/api/breed/${breed}/images/random`);
                const imgData = await imgRes.json();
                imageUrl = imgData.message;
              } catch (imgErr) {
                imageUrl = 'https://via.placeholder.com/100?text=No+Image'; // fallback
              }

              return { ...dog, photo: imageUrl };
            });

            dogs.value = await Promise.all(dogPromises);
          } catch (err) {
            console.error('Error loading dogs:', err);
          }
        }

        return { email, password, message, error, login };
      }
    }).mount('#app');
  </script>
</body>

</html>
