<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    /* Intentionally tiny clickable links (bad for kinematic load) */
    a {
      font-size: 10px;
      color: red;
    }
    /* Overcrowded text, bad color contrast */
    .info {
      font-size: 10px;
      color: blac;
      background-color: gray;
      padding: 5px;
      width: 300px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Dog of the Day</h1>
    <!-- Missing alt attribute (accessibility) -->
    <img :src="dogImage" />

    <!-- Small hard to click link -->
    <a href="https://dog.ceo/dog-api/documentation/random" target="_blank">Click for origal source</a>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const dogImage = ref('');

        async function fetchDog() {
          try {
            const response = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await response.json();
            dogImage.value = data.message;
          } catch (err) {
            dogImage.value = '';
          }
        }

        onMounted(() => {
          fetchDog();
        });

        return { dogImage };
      }
    }).mount('#app');
  </script>
</body>
</html>
